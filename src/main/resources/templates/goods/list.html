<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="layout/user-layout :: layout(~{this::head}, ~{this::main})">
<head>

</head>

<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap view-size"> 
		<p>상품리스트</p>
		<ul class="flex">
			<li th:each="dto:${list}">
				<div>
					<a th:href="|/common/goods/${dto.no}|"><img width="180px" th:src="${dto.defImgUrl}"></a>
				</div>
				<div class="info">
					<p><a th:href="|/common/goods/${dto.no}|"><span>[[${dto.title}]]</span></a></p>
					<div class="price">
						<i >
							<span>sale정보</span>
							<span>기본가격</span>
						</i>
						<span>[[${dto.price}]]</span>
					</div>
					<div>구매평</div>
				</div>
			</li>
		</ul>
	</div>
</main>
</html>
