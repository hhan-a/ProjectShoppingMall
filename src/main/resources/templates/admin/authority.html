<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="layout/admin-layout :: adminLayout(~{this::head}, ~{this::main})">
<head>
	<link rel="stylesheet" href="/css/common/authority.css">
</head>
	
<main>
	<h1>메인영역</h1>
	<section>
		<h1>페이지 제목</h1>
		<div class="wrap">
			<p class="page-title">회원목록</p>
		</div>
	</section>
		<h1>회원목록</h1>
	<table class="wrap">
		<tr class="flex">
			<td>이메일</td>
			<td>이름</td>
			<td>가입일</td>
		</tr>
	</table>
	<table th:each="dto : ${list}">
		<div class="wrap flex">
			<div th:text="${dto.email}"></div>
			<div th:text="${dto.name}"></div>
			<div th:text="${dto.createdDate}"></div>
			<form th:action="|/delete/${dto.mno}|" method="post">
				<input type="hidden" name="_method" value="DELETE">
				<button class="delete-btn" >삭제</button>
			</form>
		</div>
	</table>
</main>
</html>
