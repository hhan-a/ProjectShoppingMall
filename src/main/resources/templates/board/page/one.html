<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="layout/user-layout :: layout(~{this::head}, ~{this::main})">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/board/one.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		  $('#summernote').summernote();
		});
		
		
	</script>
</head>
<main>
    <h1>메인영역</h1>
	<div class="wrap">
		<section>
			<h1></h1>
			<div>
				<p class="page-title">1대1 문의 페이지</p>
			</div>
		</section>
		<section>
			<h1>상품등록</h1>
			<div class="wrap">
				<form action="/board/oneonone" method="post" enctype="multipart/form-data" class="view-size-m">
					<div class="flex between top">
						<dl>
							<dt><label>제목</label></dt>
							<dd><input type="text" name="title"></dd>
						</dl>
						<div>
							<button class="one-reg">등록</button>
						</div>
					</div>
					<dl>
						<dt><label>내용</label></dt>
						<dd><textarea id="summernote" name="content"></textarea></dd>
					</dl>
				</form>
				<section>
					<div class="board-size">
						<div class="flex">
							<h3> 
								기존 문의 내역
							</h3>
						</div>
						<table class="one-table">
							<thead>
								<tr>
									<th>제목</th>
									<th>내용</th>
									<th>작성일</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="dto : ${list}">
									<td th:text="${dto.title}">제목</td>
									<td th:utext="${dto.content}">내용</td>
									<td th:text="${#temporals.format(dto.createdDate,'yyyy-MM-dd')}">작성일</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</section>
	</div>
</main>
</html>
